<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Paint</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <button id="toggle-mute" class="toggle-btn" onclick="toggleMute()">
      <p>Mute</p>
    </button>

    <button id="toggle-color" class="toggle-btn" onclick="openColorOverlay()">
      <p>Colors</p>
    </button>

    <button id="clear" class="toggle-btn" onclick="openClearOverlay()">
      <p>Clear</p>
    </button>

    <a id="download-link" href="" download="myimage.png">
      <button id="download" class="toggle-btn">Download</button>
    </a>

    <div id="clear-overlay" onclick="closeClearOverlay()">
      <p style="background-color: white">Clear drawing?</p>
      <div>
        <button id="clear2" onclick="clearCanvas()"><p>Yes</p></button>
        <button id="cancel2" onclick="closeOverlay()"><p>No</p></button>
      </div>
    </div>

    <div id="color-overlay" onclick="closeColorOverlay()">
      <div style="display: flex; flex-direction: column">
        <button
          id="blue"
          class="color-btn"
          style="background-color: blue"
        ></button>
        <button
          id="green"
          class="color-btn"
          style="background-color: green"
        ></button>
        <button
          id="orange"
          class="color-btn"
          style="background-color: orange"
        ></button>
        <button
          id="pink"
          class="color-btn"
          style="background-color: pink"
        ></button>
        <button
          id="purple"
          class="color-btn"
          style="background-color: purple"
        ></button>
        <button
          id="red"
          class="color-btn"
          style="background-color: red"
        ></button>
        <button
          id="yellow"
          class="color-btn"
          style="background-color: yellow"
        ></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
