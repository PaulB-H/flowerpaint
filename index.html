<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Paint</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <button id="toggle-mute" class="toggle-btn" onclick="toggleMute()">
      <p>Mute</p>
    </button>

    <button id="toggle-random" class="toggle-btn" onclick="toggleRandom()">
      <p>Random</p>
    </button>

    <button id="clear" class="toggle-btn" onclick="openOverlay()">
      <p>Clear</p>
    </button>

    <a id="download-link" href="" download="myimage.png">
      <button id="download" class="toggle-btn">Download</button>
    </a>

    <div id="overlay" onclick="closeOverlay()">
      <p style="background-color: white">Clear drawing?</p>
      <div>
        <button id="clear2" onclick="clearCanvas()"><p>Yes</p></button>
        <button id="cancel2" onclick="closeOverlay()"><p>No</p></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
